<!-- Le catalogue de la maison -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Catalogue - SFH</title>
    <link rel="stylesheet" href="../css/nav.css" />
  </head>
  <body>
    <header>
      <a href="home.html">
        <img id="img" src="../assets/images/logo.png" alt="Logo SFH" />
      </a>
      <nav>
        <ul>
          <li><a href="home.html">Accueil</a></li>
          <li><a href="about.html">A propos</a></li>
          <li><a href="catalog.html">Catalogue</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <style>
      main {
        margin: 0px 20px;
        padding: 5px;
      }
      img {
        margin-bottom: 5px;
      }
      #catalog {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
      #catalog_img {
        height: 150px;
        width: 110px;
        margin-bottom: 16px;
      }
    </style>
    <main>
      <div id="catalog">
        <img id="catalog_img" src="../assets/catalog/c0.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c1.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c2.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c3.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c4.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c5.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c6.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c7.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c8.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c9.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c11.jpg" alt="" />
        <img id="catalog_img" src="../assets/catalog/c12.jpg" alt="" />
      </div>
    </main>
    <footer>
      <a href="home.html">
        <img id="img" src="../assets/images/logo.png" alt="Logo SFH" />
      </a>
      <p><i>Offrez-vous l'élégance d'une création unique </i></p>
      <div style="display: flex">
        <a href="https://twitter.com/" target="_blank">
          <img
            class="icon"
            src="../assets/icons/twitter.png"
            alt="Twitter"
            title="Twitter"
          />
        </a>
        <a href="https://Instagram.com/" target="_blank">
          <img
            class="icon"
            src="../assets/icons/instagram.png"
            alt="Instagram"
            title="Instagram"
          />
        </a>
        <a href="https://tiktok.com/" target="_blank">
          <img
            class="icon"
            src="../assets/icons/tiktok.avif"
            alt="TikTok"
            title="TikTok"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
