<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contacts - SFH</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navigation -->
    <header class="navbar">
      <a href="index.html">
        <img class="logo" src="assets/images/logo.png" alt="Logo SFH" />
      </a>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">A propos</a></li>
        <li><a href="catalog.html">Catalogue</a></li>
        <!-- <li><a href="service.html">Services</a></li> -->
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </header>
    <!-- contenu -->
    <main>
      <!-- image principale -->
      <section class="banner">
        <img src="assets/images/h7.avif" alt="Atelier SFH" />
        <div class="banner-div">
          <div>
            <p><em>Numero de téléphone</em></p>
            <p>+228 90090009</p>
          </div>
          <br />
          <div>
            <p><em>Email</em></p>
            <p>sfh20@gmail.com</p>
          </div>
          <br />
          <div>
            <p><em>Adresse</em></p>
            <p>Lomé-Togo</p>
          </div>
        </div>
      </section>
      <!-- formulaire -->
      <form action="" method="post" class="contact-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="email">Numéro de téléphone :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </main>
    <!-- pied de page -->
    <footer class="footer">
      <a href="index.html">
        <img class="footer-logo" src="assets/images/logo.png" alt="Logo SFH" />
      </a>
      <p><i>Offrez-vous l'élégance d'une création unique </i></p>
      <div class="footer-social">
        <a href="https://twitter.com/" target="_blank">
          <img
            class="footer-icon"
            src="assets/icons/twitter.png"
            alt="Twitter"
            title="Twitter"
          />
        </a>
        <a href="https://Instagram.com/" target="_blank">
          <img
            class="footer-icon"
            src="assets/icons/instagram.png"
            alt="Instagram"
            title="Instagram"
          />
        </a>
        <a href="https://tiktok.com/" target="_blank">
          <img
            class="footer-icon"
            src="assets/icons/tiktok.avif"
            alt="TikTok"
            title="TikTok"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
